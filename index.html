  <body>

<script>
  const answer = Math.round(Math.random() * 100);
  console.log('Answer is ', answer);
  var found = false, counter = 0;
  while (!found) {
    const guess = prompt('whats you guess?');
    counter++;
    console.log(guess);
    if (parseInt(guess)) {
      if (guess > answer) {
        console.log('Too high');
      } else if(guess < answer) {
        console.log('Too low');
      } else {
        console.log('Correct');
        console.log('It took you ', counter, ' attempts');
        found = true;
      }
    } else {
      console.log('Please enter a number between 1 and 100');
    }
  }
</script>
